---
layout: default
---
<div id="left_column">
	<h3>{{ page.title }}</h3>
	<p>{{ content }}</p>
	<i>infos</i>
</div>
<div id="right_column">
	{% for image in page.images %}
	<img src="{{ image.url }}" alt="{{ image.name }}" title="{{ image.name }}" class="pagepic">
	{% endfor %}
	{% for video in page.videos %}
	<iframe src="{{ video.url }}" frameborder="0" width="100%" height="500"></iframe>
	{% endfor %}
</div>
