---
layout: default
title: Ludovic Delespierre
---
{% for post in site.posts %}
<div class="block animated fadeInUp">
	<section class="grayscale">
		<a href="{{ post.url }}">
			{% if post.thumbType == 'image' %}
			<img src="{{ post.thumb }}">
			{% elsif post.thumbType == 'video' %}
			<img src="{{ post.thumb }}">
			{% elsif post.thumbType == 'audio' %}
			<img src="{{ post.thumb }}">
			{% else %}
			<span>{{ post.title }}</span>
			{% endif %}
		</a>
	</section>
	<h3><a href="{{ post.url }}">{{ post.title | upcase }}</a></h3>
	<i>{{ post.category }}</i>
</div>
{% endfor %}
