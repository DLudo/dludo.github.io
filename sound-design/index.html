---
layout: default
title: Sound Design
---
{% for post in site.posts %}
<div class="block animated fadeInUp">
  <section class="grayscale">
    <a href="{{ post.url }}">
      {% if post.thumbType == 'video' %}
      <iframe width="300" height="169" src="{{ post.thumb }}" frameborder="0" awebkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
      {% endif %}
    </a>
  </section>
  {% if post.thumbType == 'video' %}
  <h3><a href="{{ post.url }}">{{ post.title | upcase }}</a></h3>
  <i>{{ post.category }}</i>
  {% endif %}
</div>
{% endfor %}
