---
layout: default
title: Graphic Design
---
{% for post in site.posts %}
{% if post.thumbType == 'image' %}
<div class="block animated fadeInUp">
	<section class="grayscale">
		<a href="{{ post.url }}">
			<img src="{{ post.thumb }}">
		</a>
	</section>
	<h3><a href="{{ post.url }}">{{ post.title | upcase }}</a></h3>
	<i>{{ post.category }}</i>
</div>
{% endif %}
{% endfor %}
